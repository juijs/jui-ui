<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Utility</title>
<link rel="stylesheet" href="../../lib/qunit-1.14.0.css">

<script src="../../lib/qunit-1.14.0.js"></script>
<script src="../../lib/jquery-1.8.0.min.js"></script>

<script src="../../js/base.js"></script>
<script src="../../js/core.js"></script>
<script src="../../js/util/math.js"></script>
<script src="../../js/util/color.js"></script>

<script>

jui.ready([ "util.color" ], function(color) {
    QUnit.testStart(function() {
		
    });

    QUnit.test( "default color test", function(assert) {
    	assert.ok(color.parse("red") == "red", "default color check");
    	assert.ok(color.parse("linear").type != "linear", "type check");
    	
    	var obj = color.parse("linear() xxx");

    	assert.ok(obj.type == "linearGradient", "type check");
    	
    	var obj1 = color.parse("linear(left)");
    	assert.ok(obj1.attr.direction == "left", "direction left check");

		var obj2 = color.parse("linear(right)");
    	assert.ok(obj2.attr.direction == "right", "direction right check");
    	    	
    	var obj = color.parse("linear(right) #FFF");
    	assert.ok(obj.children[0].attr['stop-color'] == "#FFF", "stop color check");
    	
    });

    QUnit.testDone(function() {

    });
});
</script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

</body>
</html>
