<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Utility</title>
<link rel="stylesheet" href="../../lib/qunit-1.14.0.css">

<script src="../../lib/qunit-1.14.0.js"></script>
<script src="../../lib/jquery-1.8.0.min.js"></script>

<script src="../../js/base.js"></script>
<script src="../../js/core.js"></script>

<script>

jui.ready([ "util.base" ], function(_) {
    QUnit.testStart(function() {
		
    });

    QUnit.test( "test optimzed loop", function(assert) {

		var loop = _.loop(100);
		var count = 0;
		var str = "";

		loop(function(i) {
			for(var j = 0; j < 100; j++) {
				str +=  "fdsafdsf";
			}
			count++;
		})

		setTimeout(function() {
			console.log(count);
		},1000);

		assert.ok(str.length == "fdsafdsf".length * 10000, "check loop count");



    });

    QUnit.testDone(function() {

    });
});
</script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

</body>
</html>
