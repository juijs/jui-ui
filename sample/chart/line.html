<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/mode/javascript/javascript.min.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }

    </style>
</head>
<body >

<div id="chart"></div>
<textarea id="codemirror"></textarea>

<script>
    $(function() {
        $("#codemirror").val($("#script_code").html());

        CodeMirror.fromTextArea(document.getElementById("codemirror"), {
            lineNumbers: true,
            mode: "javascript"
        });
    })

</script>

<script id="script_code">
    var data = [
        { apple : 26.1, ms : -1, oracle : 22.08 },
        { apple : 43.83, ms : 27.14, oracle : 30.15 },
        { apple : 55.03, ms : 24, oracle : 36.88 },
        { apple : 72.95, ms : 25.39, oracle : 32.78 }
    ];

    var data2 = [
        { apple : 55.03, ms : 24, oracle : 36.88 },
        { apple : 72.95, ms : 25.39, oracle : 32.78 },
        { apple : 43.83, ms : 27.14, oracle : 30.15 },
        { apple : 55.03, ms : 24, oracle : 36.88 }
    ];

    jui.ready([ "chart.builder" ], function(chart) {
        c = chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            padding : 50,
            axis : {

                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y :
                {
                    type : 'range',
                    domain : [0, 100],
                    step : 10
                },
                //area : { x : 0, y : 0, width : '100%', height : '100%' },
                data : data
            },
            brush : [
                {
                    type : 'line',
                    //display : 'max',
                    activeEvent : "click",
                    active: "ms",
                    animate : true
                },
                {
                    type : 'scatter',
                    hide : true
                }
            ],
            widget : [
                {
                    type : "title",
                    text : "text",
                    render : true
                },
                {
                    type : "tooltip",
                    brush : 1
                }
            ],
            style : {
                lineBorderDashArray : "6, 3"
            }
        });
	})
</script>


</body>
</html>
