<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.chart.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : "gradient",
            axis : {

                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y :
                {
                    type : 'range',
                    domain : function(d) { return [d.name, d.value]; },
                    step : 10
                },
                data : [
                    { name : 2, value : 15 },
                    { name : -15, value : 6 },
                    { name : 8, value : 10 },
                    { name : 18, value : 5 },
                ]

            },
            series : {
                name : { text : "test" },
                value : { text : "test" }
            },
            brush : [
                {
                    type : 'splitline' ,
                    target : [ 'name', 'value' ],
                    split: 2,
                    symbol : "normal"
                }, {
                    type : "pin",
                    split : 2
                }
            ]
        });
	})
</script>


</body>
</html>
