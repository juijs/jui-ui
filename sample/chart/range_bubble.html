<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    function getDate() {
        return Math.round((Math.random()*100) % 30)
    }

    function getNumber() {
        return Math.round(Math.random() * 30  % 20);
    }

    jui.ready([ "chart.builder", "util.time" ], function(chart, time) {

        var start = new Date();
        var end = time.add(start, time.hours, 5);

        var data = [];
        for(var i = 0; i < 30; i++) {
            data.push({ name : getNumber(), name2 : getNumber(), value : time.add(start, time.minutes, i*10)} )
        }

        chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            data : data,
            grid : {

                x : {
                    type : "date",  // default type is block
                    domain : [ start, end ],
                    step : [time.hours, 1],
                    format : "hh:mm",
                    key: "value",
                    line : true
                },
                y : {
                    type : 'range',
                    target : ["name"],
                    step : 10,
                    line : true
                }
            },
            series : {
                name : {
                    text : "이름"
                },
                name2 : {
                    text : "이름2"
                },
                value : {
                    text : "날짜"
                }
            },
            brush : {
                type : 'bubble',
                //smooth : true,
                min : 1,
                max : 50,
                target : ["name", "name2"]
            },
            widget : [
            	{type : 'tooltip', brush : 0 },
            	{ type : 'title', text : 'Range Bubble Sample'},
            	{ type : 'legend' }
            ]
        }).render();
    })
</script>


</body>
</html>
