<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    function getDate() {
        return Math.round((Math.random()*100) % 30)
    }

    function getNumber() {
        return Math.round(Math.random() * 30  % 20);
    }

    jui.ready([ "chart.realtime", "util.time" ], function(chart, time) {
        console.log(chart);

        var start = new Date();
        var end = time.add(start, time.minutes, 5);

        var data = [];
        for(var i = 0; i < 30; i++) {
            data.push({ name : getNumber(), name2 : getNumber(), value : time.add(start, time.minutes, i*10)} )
        }

        c = chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            data : data,
            series : {
                name : {
                    text : "이름"
                },
                name2 : {
                    text : "이름2"
                },
                value : {
                    text : "날짜"
                }
            },
            brush : {
                type : 'bubble',
                //smooth : true,
                min : 1,
                max : 50,
                target : ["name", "name2"]
            },
            widget : [
            	{ type : 'tooltip', position : 'top' },
            	{ type : 'title', text : 'Range Bubble Sample'},
            	{ type : 'legend' }
            ],
            style : {
                //"tooltipBackgroundColor": "red"
            }
        });
        
        window.render = function() {
            var start = new Date();
            var end = time.add(start, time.minutes, 5);

            c.chart.options.grid.x.domain = [ start, end ];
            c.chart.render();
        }

        setInterval(window.render, 2000);
    });
    

</script>


</body>
</html>
